<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书列表</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        hr {
            margin: 20px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e7f1ff;
        }
        .borrow-link, .return-link {
            color: #007bff;
            text-decoration: none;
            padding: 5px 10px;
            border: 1px solid #007bff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .borrow-link:hover, .return-link:hover {
            background-color: #007bff;
            color: white;
        }
        .status-borrowed {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1>图书列表</h1>
<hr>
<table>
    <thead>
    <tr>
        <th>书名</th>
        <th>作者</th>
        <th>ISBN</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="book : ${books}">
        <tr>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.isbn}"></td>
            <td>
                <a th:if="${!book.isBorrowed}" class="borrow-link" th:href="@{/user/books/borrow/{id}(id=${book.id})}">借阅</a>
                <span th:if="${book.isBorrowed}" class="status-borrowed">已借出</span>
                <a th:if="${book.isBorrowed}" class="return-link" th:href="@{/user/books/return/{id}(id=${book.id})}">还书</a>
            </td>
        </tr>
    </th:block>
    </tbody>
</table>
</body>
</html>
